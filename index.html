<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/app.css">
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <div class="main__container">
      <div class="main__textos">
        <h2 class="main__id">Advice # 117</h2>
        <p class="main__text">
          "It is easy to sit up and take notice, what's difficult is getting
          up and taking action."
        </p>
        <div class="main__patterns">
          <picture>
            <source srcset="images/pattern-divider-desktop.svg" media="(min-width:1028px)">
            <img src="images/pattern-divider-mobile.svg" alt="pattern">
          </picture>
        </div>
      </div>
      <button class="main__btn"></button>
    </div>
  </main>
  <script src="scripts/app.js"></script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">David Rodriguez Badillo</a>.
  </div>
</body>
</html>
